<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Document</title>
   <h1>Survey Form</h1>
   <p>Thank you for taking the time to help us improve the platform. </p>
</head>

<body>
   
<fieldset>
    <form>
 
 <label id="name-label">Name<br><br><input type="text" id="name" placeholder="Enter name" required></label><br><br>
 <label id="email-label">Email<br><br><input type="email" placeholder="Enter email" required></input></label><br><br>
 <label id="age-label">Age(optional)<br><br><input type="number" id="age" placeholder="Age" required></input></label>
 <br><br><br>
 <label>Which option best describes your current role?</label>
<br>
<br>
 <select>
    <option value="student">Student</option>
    <option value="ftj">Full time job</option>
    <option value="ftl">Full time learner</option>
    <option value="prefer-not">Prefer not to say</option>
    <option value="other">Other</option>
 </select>

<br><br><br>
<label>Would you recommend this bootcamp to a friend?</label>
<br><br>
<input type="radio" id="yes" class="inline" name="choice" checked>Yes</input><br>
<input type="radio" id="no" class="inline" name="choice">No</input><br>
<input type="radio" id="maybe" class="inline" name="choice">Maybe</input><br>
<br>

<label>What has been your favorite feature?</label><br><br>
<select>
<option value="disabled selected hidden">Choose feature</option>
<option value="challenges">Challenges</option>
<option value="projects">Projects</option>
<option value="community">Community</option>
<option value="open-source">Open source</option>
</select>

<br><br><br>

<label>What would you like to see improved? (check all that apply)</label><br><br>
<input type="checkbox" class="inline">Font-end projects</input><br>
<input type="checkbox" class="inline">Backend projects</input><br>
<input type="checkbox" class="inline">Data visualization</input><br>
<input type="checkbox" class="inline">Challenges</input><br>
<input type="checkbox" class="inline">Open source community</input><br>
<input type="checkbox" class="inline">Videos</input><br>
<input type="checkbox" class="inline">Forum</input><br>
<br>
<br>
<label>Any comments or suggestions?</label>
<br><br>
<textarea row="50" col="10" class="comment" placeholder="Enter your comment here...">

</textarea>
<br><br><br>

<input type="submit" value="submit"></input>

 
    </form>
 </fieldset> 
</body>
</html>
